<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Becas - Login</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Sistema de Becas</h1>
            <p class="login-subtitle">Ingresa con tu correo y contraseña</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="correo">Correo Electrónico:</label>
                    <input type="email" id="correo" name="correo" required autocomplete="email">
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                
                <button type="submit" class="btn-login">Iniciar Sesión</button>
            </form>
            
            <div class="login-info">
                <p><strong>¿Primera vez?</strong> El sistema detectará automáticamente tu tipo de usuario.</p>
            </div>
            
            <div id="mensaje" class="mensaje"></div>
        </div>
    </div>

    <script src="/js/login.js"></script>
</body>
</html>
